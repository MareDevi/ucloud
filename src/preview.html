<!DOCTYPE html>
<html>

<head>
    <title>作业</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="w-full px-3 md:w-[80%] md:px-0 flex flex-col justify-center items-center mx-auto bg-white dark:bg-zinc-900">
    <div key="1"
        class="my-3 md:my-10 w-full bg-white dark:bg-zinc-800 rounded-lg shadow-md p-6 md:p-8 lg:p-10 dark:text-zinc-300">
        <h1 class="text-2xl font-bold mb-4 dark:text-zinc-50">{{title}}</h1>
        <div class="grid grid-cols-2 gap-4 md:gap-6">
            <div>
                <p>开始时间:</p>
                <p class="text-zinc-500 dark:text-zinc-400">{{assignmentBeginTime}}</p>
            </div>
            <div>
                <p>截止时间:</p>
                <p class="text-zinc-500 dark:text-zinc-400">{{assignmentEndTime}}</p>
            </div>
        </div>
        <div class="mt-4">
            <p>课程:</p>
            <p class="font-medium text-zinc-500 dark:text-zinc-400">{{class}}</p>
        </div>
        <div class="mt-4">
            <p>相关章节:</p>
            <ul class="list-disc pl-5 text-zinc-500 dark:text-zinc-400">
                <li>{{chapterName}}</li>
            </ul>
        </div>
        <div class="mt-4">
            <p>作业内容:</p>
            <div class="text-zinc-500 dark:text-zinc-400 md:w-[60%] md:mx-auto w-full mx-3">
                {{content}}
            </div>
        </div>
        <div class="mt-4">
            <p class="text-zinc-500 dark:text-zinc-400">附件:</p>
            <ul class="list-disc pl-5">
                <li class="flex items-center">
                    <svg class="h-4 w-4 mr-2" fill="none" height="24" stroke="currentColor" strokeLinecap="round"
                        strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                    </svg>
                    <a class="underline text-blue-500 hover:text-blue-700" download href="#">
                        Assignment_Instructions.pdf
                    </a>
                    <svg class=" h-4 w-4 ml-2 inline-block" fill="none" height="24" stroke="currentColor"
                        strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                        <polyline points="15 3 21 3 21 9" />
                        <line x1="10" x2="21" y1="14" y2="3" />
                    </svg>
                </li>
                <li class="flex items-center">
                    <svg class=" h-4 w-4 mr-2" fill="none" height="24" stroke="currentColor" strokeLinecap="round"
                        strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                    </svg>
                    <a class="underline text-blue-500 hover:text-blue-700" download href="#">
                        Additional_Material.docx
                    </a>
                    <svg class=" h-4 w-4 ml-2 inline-block" fill="none" height="24" stroke="currentColor"
                        strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                        <polyline points="15 3 21 3 21 9" />
                        <line x1="10" x2="21" y1="14" y2="3" />
                    </svg>
                </li>
            </ul>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-4 md:gap-6">
            <div class="bg-yellow-200 text-yellow-800 rounded p-2">
                <svg class=" h-4 w-4 mr-2 inline-block" fill="none" height="24" stroke="currentColor"
                    strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12h14" />
                </svg>
                待批改: {{stayReadNum}}
            </div>
            <div class="bg-green-200 text-green-800 rounded p-2">
                <svg class=" h-4 w-4 mr-2 inline-block" fill="none" height="24" stroke="currentColor"
                    strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <polyline points="20 6 9 17 4 12" />
                </svg>
                已批改: {{alreadyReadNum}}
            </div>
            <div class="bg-red-200 text-red-800 rounded p-2">
                <svg class=" h-4 w-4 mr-2 inline-block" fill="none" height="24" stroke="currentColor"
                    strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
                未提交: {{noSubmitNum}}
            </div>
            <div class="bg-blue-200 text-blue-800 rounded p-2">
                <svg class=" h-4 w-4 mr-2 inline-block" fill="none" height="24" stroke="currentColor"
                    strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                总人数: {{totalNum}}
            </div>
        </div>
    </div>
</body>

</html>
